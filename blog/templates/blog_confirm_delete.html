{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
DeleteBlog
{% endblock %}

{% block content %}

    <div class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="blog-delete-form">
                    <h2 class="form-title">Delete Blog</h2>
                    <h4 style="color: red">Are you sure you want to delete this post?</h4>
                    <form action="" method="POST" class="register-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <div
                                    class="delete-img"
                                    style="background-image: url({{ object.dp_image.url }});"
                            ></div>
                            <br/>
                            <button type="submit" class="delete-btn">Yes, Delete</button>
                            <div class="cancel-link">
                                <a class="cancel-btn" href="{% url 'blog-detail' object.id %}">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
